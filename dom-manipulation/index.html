<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #quoteDisplay {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      min-height: 50px;
      background: #f9f9f9;
    }
    input {
      margin: 5px;
      padding: 5px;
    }
    button {
      margin: 5px;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

   <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>

  
  <h2>Add a New Quote</h2>
  <div>
    <input id="newQuoteText" type="text" placeholder=""The journey of a thousand miles begins with a single step."" />
    <input id="newQuoteCategory" type="text" placeholder="Philosophy" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

   <h2>Filter by Category</h2>
  <select id="categoryFilter">
    <option value="all">All</option>
  </select>

  <script src="script.js"></script>
</body>
</html>
